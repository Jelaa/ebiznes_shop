@(category: Form[CreateCategoryForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(controllers.routes.CategoryController.addCategoryHandle) {
    @helper.CSRF.formField
    @inputText(category("name"))

    <div class="buttons">
        <input type="submit" value="Add Category"/>
    </div>
} <br>
<a href="@controllers.routes.HomeController.index">Index</a>
<br>
<a href="@controllers.routes.CategoryController.getCategories">Users</a>
