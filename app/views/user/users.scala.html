@(users: Seq[User])
<h2>USERS</h2>
@for(user <- users) {
    <b>@user.email</b>
    <a href="@controllers.routes.UserController.getUser(user.id)">View</a>
    <a href="@controllers.routes.UserController.updateUser(user.id)">Edit</a>
    <a href="@controllers.routes.UserController.delete(user.id)">Delete</a>
    <br>
}
<a href="@controllers.routes.UserController.addUser">Add user</a><br>
<a href="@controllers.routes.HomeController.index">Index</a>
