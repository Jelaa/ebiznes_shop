@import models.repository.ProductDto
@(products: Seq[ProductDto])

<style>
        table, th, td {
            border:1px solid black;
        }
</style>
<body>

    <h2>PRODUCTS</h2>

    <table style="width:100%">
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Description</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        @for(product <- products) {
            <tr>
                <td>@product.id</td>
                <td>@product.category.name</td>
                <td>@product.name</td>
                <td>@product.description</td>
                <td><a href="@controllers.routes.ProductController.getProduct(product.id)">View</a></td>
                <td><a href="@controllers.routes.ProductController.updateProduct(product.id)">Edit</a></td>
                <td><a href="@controllers.routes.ProductController.delete(product.id)">Delete</a></td>
            </tr>
        }
        </table><br>

    <a href="@controllers.routes.ProductController.addProduct">Add product</a><br>
    <a href="@controllers.routes.HomeController.index">Index</a>
</body>
